<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a simple guuessing the number game" />
    <meta
      name="keywords"
      content="js simple game, guess the number js game, js simple projects"
    />
    <meta name="author" content="Nesma Hamdy" />
    <title>Guess my number game</title>
    <link rel="stylesheet" href="/assets/styles/main.css" />
  </head>
  <body>
    <header class="container">
      <div class="nav__container">
        <button class="reset__btn">Reset Game</button>
        <p>Between 1 to 20!</p>
      </div>
      <h1 class="guess__heading">Guess the number!</h1>
      <div class="anononmous__num">
        <p class="check__number">?</p>
      </div>
    </header>
    <main class="container game__section">
      <section class="play__section">
        <input class="num__input" type="number" />
        <button class="guess__btn">Check!</button>
      </section>
      <section class="result__section">
        <p class="guessing__result">&#10068; Start guessing...</p>
        <p>&#127919; Score: <span class="score">20</span></p>
        <p>&#128293; HighScore: <span class="high__score">0</span></p>
      </section>
    </main>
    <script src="/assets/scripts/main.js"></script>
  </body>
</html>
